services:
  envoy:
    image: envoyproxy/envoy:v1.33-latest
    container_name: hs-envoy # envoy hostname
    ports:
      - "9901:9901/tcp" # admin interface
      - "10161:10161/udp" # udp listener
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - app-network
  go-udp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hs-go-udp # go hostname
    depends_on:
      - envoy
    networks:
      - app-network

networks:
  app-network: # shared network
    driver: bridge
